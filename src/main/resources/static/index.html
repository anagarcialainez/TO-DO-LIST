<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <title>To-do-List</title>
     <link rel="stylesheet" href="css/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
  <body>
  <nav>
    <div class="icon">
      <img src="image/icon.jpg" id="iconrefresh" type="value" onclick="reloadTasks()">
    </div>
  </nav>
  <form action="/TodoList" method="post">
      <div class="container">
        <label for="tareaInput"></label>
        <input type="text" placeholder="I want to..." id="tareaInput" name="task"/>
        <input type="submit" id="btn-agregar" value="+">
      </div>
  </form>

    <div class="sectionoftask">
        <section id="tasks-section"></section>
    </div>
    <script src="js/main.js"></script>
  </body>

</html>
